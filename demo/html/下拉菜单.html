<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .dropdowm{
        position: relative;
        display: inline-block;
    }
    .dropdown-content{
        display: none;
        position: absolute;
        min-width: 160px;
        background-color: #f9f9f9;
        padding:10px 20px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .dropdowm:hover .dropdown-content{
        display: block;
    }
</style>
<body>
<div class="dropdowm">
    <span>基本下拉菜单</span>
    <div class="dropdown-content">
        <p>Hello</p>
        <p>world</p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .relative{
        position: relative;
        border: 1px solid black;
        width: 300px;
        display: inline-block;
    }
    .absolute{
        position: absolute;
        background-color: #00FF00;
        height: 250px;
        width: 200px;
        top: 0px;
        left: 100%;
        margin: 0px;
    }
</style>
<body>

<div class="relative">
    相对定位
    <p class="absolute">绝对定位</p>
</div>
</body>
</html>

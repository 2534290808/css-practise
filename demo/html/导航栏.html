<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .nav li {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .nav a {
        display: block;
    }

    .nav-display li {
        display: inline;
    }
    .nav-float{
        list-style-type: none;
        overflow: hidden;
    }
    .nav-float li{
        float: left;
    }
</style>
<body>
<p>导航栏连接链表</p>
<ul class="nav">
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
</ul>
<p>水平导航栏使用display</p>
<ul class="nav-display">
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
</ul>

<p>水平导航栏使用float</p>
<ul class="nav-float">
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
    <li><a href="#">java</a></li>
</ul>
</body>
</html>
